<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Store the full path minus the base URL for client-side routing
      const basePath = '/DASHBOARDS/';
      const path = window.location.pathname;
      if (path.startsWith(basePath)) {
        const relativePath = path.slice(basePath.length);
        sessionStorage.setItem('redirectPath', relativePath);
      }
      window.location.href = basePath;
    </script>
    <script type="module" crossorigin src="/DASHBOARDS/assets/auto-storage-D0wBx_2p.js"></script>
  </head>
  <body>
    <h1>Page not found</h1>
    <p>Redirecting...</p>
  
  <!-- Automatic storage system -->
</body>
</html>
