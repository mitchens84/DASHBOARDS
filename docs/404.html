<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const pathSegments = window.location.pathname.split('/').filter(p => p);
      sessionStorage.redirect = pathSegments.join('/');
      window.location.replace('/DASHBOARDS/');
    </script>
  </head>
</html>
